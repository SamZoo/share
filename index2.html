<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <!-- build:css -->
        <link rel="stylesheet" href="css/i_share.css">
        <!-- endbuild -->
        <script src="http://192.168.0.49:8080/target/target-script-min.js#anonymous"></script>
    </head>
    <body>
        <input type="button" value="分享">
        <div id="i_share" class="hide"></div>
        <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/i_share.js"></script>
        <script>
        $('input').click(function() {
            $('#i_share').removeClass('hide');
        })
        i_share.init({
            title: '分享'
            ,description: '分享'
            ,url: location.href
            ,from: ''
            ,imgUrl: ''
            //,fail: function(){}
        });
        </script>
    </body>
